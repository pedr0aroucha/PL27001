<!DOCTYPE html>
<html>
<head>

	{% load static %}

	<title>SOS Books</title>

	<style type="text/css">
		body{
			background-image: url("{% static 'core/img/livros.jpg' %}");
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
	</style>

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>

	<div style="color: white">
		
		<h1 class="text-center mt-4">Login</h1>

		<div class="container border p-4" style="margin: auto; width: 25%;">
			
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-danger">{{ message }}</div>
			{% endfor %}

        {% endif %}

			<form method="post"> {% csrf_token %}
				<div class="form-group">
					<label for="username"><b> Nome </b></label>
					<input type="text" class="form-control" name="username" required>

					<label for="password"><b>Senha</b></label>
					<input type="password" class="form-control" name="password" required>

					<br>

					<center>
						<button type="submit" class="btn btn-dark">Entrar</button>
					</center>
					
				</div>
				<center>
					<a href="create/user" style="color: black;"> Cadastrar </a>
				</center>
			</form>
		</div>
	</div>

</body>
</html>
