{% extends "layout/base.html" %}

{% block content %}

    <title>SOS Books</title>

    <center>
        <a class="btn btn-dark" href="/book/create">Adicionar</a>
    </center>

    <div class="container">
        <div class="row">
            {% for book in books %}
                <div class="col-sm-4 p-4">
                    <a href="/book/detail/{{ book.id }}">
                        <div style="border-radius: 2em" class="polaroid">
                            <img src="{{ book.photo.url }}" 
                                style="width:100%; 
                                        border-top-left-radius: 2em;
                                        border-top-right-radius: 2em;">
                            <div class="container">
                                <p>{{ book.city }}</p>
                            </div>
                        </div>
                    </a>
                    <br>
                </div>                
            {% endfor %}
        </div>
    </div>
{% endblock %}
