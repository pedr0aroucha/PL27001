{% extends "layout/base.html" %}

{% block content %}

    <title>SOS Books</title>

    <div class="container">
        <div>
            <a class="btn btn-dark" href="/ebook/create">Adicionar</a>
        </div>
        <div class="row">
            {% for ebook in ebooks %}
                <div class="col-sm-4 p-4">
                    <a href="/ebook/detail/{{ ebook.id }}">
                        <div class="polaroid">
                            <img src="{{ ebook.photo.url }}" style="width:100%">
                        </div>
                    </a>
                    <br>
                </div>                
            {% endfor %}
        </div>
    </div>
{% endblock %}
