{% extends "layout/base.html" %}

{% block content %}

	<title>SOS Books</title>

	<h1 class="text-center mt-4">Adicionar Ebook</h1>

	<form enctype="multipart/form-data" method="post"> {% csrf_token %}
		<div class="form-group m-4 p-4">

			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-danger">{{ message }}</div>
				{% endfor %}

            {% endif %}

			<label for="description">Descrição:</label>
			<textarea type="text" class="form-control" name="description" required></textarea>

			<label>Foto:</label>
			<input type="file"  class="form-control-file border" name="photo" accept="image/*" required>

			<label>Ebook:</label>
			<input type="file"  class="form-control-file border" name="file" required>

			<br>

			<center>
				<button type="submit" class="btn btn-dark">Adicionar</button>
			</center>
		</div>
	</form>

{% endblock %}
