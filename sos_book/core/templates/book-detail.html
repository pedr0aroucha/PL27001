{% extends "layout/base.html"%}

{% block content %}

	<title>SOS Books</title>

	<!-- Ini Modal -->
	<div class="modal fade" id="modal_confirm">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">      
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Deseja realmente excluir?</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>        
				<!-- Modal body -->
				<div class="modal-body text-right">
					<a href="/book/delete/{{ book.id }}">
						<button type="button" class="btn btn-danger">EXCLUIR</button>
					</a>
					<button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
				</div>               
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div style="border-color: black; border-style: solid; width: 300px; height: 300px;">
					<img src="{{ book.photo.url }}" style="width: 100%; height: 100%;">
				</div>
			</div>
			<div class="col-sm-8">
				<h4>Descrição(Livro Físico)</h4>
				<p>{{ book.description }}</p>
                <h4>Contato</h4>                     
                <p><b>Tel.: </b>{{ book.phone }}</p> 
                <p><b>E-mail: </b>{{ book.email }}</p>
                {% if request.user == book.user %}
					<a href="/book/update/{{ book.id }}">
						<button type="button" class="btn btn-dark">Alterar</button>
					</a>
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
				{% endif %}
			</div>
		</div>
	</div>


{% endblock%}
