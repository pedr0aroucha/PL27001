{% extends "layout/base.html" %}

{% block content %}

	<title>SOS Books</title>

	<form enctype="multipart/form-data" method="post"> {% csrf_token %}
		<div class="form-group m-4 p-4">

			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-danger">{{ message }}</div>
				{% endfor %}

            {% endif %}

			<label for="description">Descrição:</label>
			<textarea type="text" class="form-control" name="description" required>{{ ebook.description }}</textarea>

			<a href="/media/{{ ebook.photo }}" target="_blank">Foto atual</a>
			<input type="file"  class="form-control-file border" name="photo" accept="image/*">

			<a href="/media/{{ ebook.ebook }}" target="_blank">Arquivo atual</a>
			<input type="file"  class="form-control-file border" name="file">

			<br>

			<center>
				<button type="submit" class="btn btn-dark">Atualizar</button>
			</center>
		</div>
	</form>

{% endblock %}
