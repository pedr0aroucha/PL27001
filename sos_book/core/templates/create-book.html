{% extends "layout/base.html" %}

{% block content %}

	<title>SOS Books</title>

	<h1 class="text-center mt-4">Adicionar Livro</h1>

	<form enctype="multipart/form-data" method="post"> {% csrf_token %}
		<div class="form-group m-4 p-4">

			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-danger">{{ message }}</div>
				{% endfor %}

            {% endif %}

			<label for="city">Cidade:</label>
			<input 
				type="text" 
				class="form-control" 
				name="city" 
				required
				placeholder="Anápolis - GO" 
			>

			<label for="description">Descrição:</label>
			<textarea 
				type="text" 
				class="form-control" 
				name="description" 
				required
				placeholder="Descrição"
			></textarea>

			<label for="phone">Telefone:</label>
			<input 
				type="text" 
				class="form-control" 
				name="phone" 
				required
				placeholder="(62) 9 9191-9191"
			>

			<label for="email">Email:</label>
			<input 
				type="email" 
				class="form-control" 
				name="email" 
				required
				placeholder="meu.email@email.com"
			>

			<label>Foto:</label>
			<input type="file"  class="form-control-file border" name="photo" accept="image/*" required>

			<br>

			<center>
				<button type="submit" class="btn btn-dark">Adicionar</button>
			</center>
		</div>
	</form>

{% endblock %}
